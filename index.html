<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lì xì</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./public/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./public/app.css">
    <link rel="stylesheet" href="./public/index.js">
</head>
<body>
    <div id="app">
        <div class="container pt-5 d-flex content">
            <h2 class="title">Chúc mừng năm mới</h2>
            <h5>Có muốn lì xì cho tôi không :)))</h5>
            <img src="./public/image/lixi.jpg" alt="image" class="image" width="200" height="200">
            <div class="button mt-2">
                <button type="button" class="yes btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    yes
                  </button>
                <button class="no btn btn-warning">no</button>
            </div>
            
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-body">
                  <h4>Tài khoản của mình đây nha <3</h4>
                  <img src="./public/image/xin.jpg" alt="xin" width="200" height="200">
                  <div>
                    <div class="row">
                        <button class="btn-item btn-momo">
                          <div class="btn-login">
                            <div>
                                <span class="title-momo">Momo nè</span>
                            </div>
                            <span><i class="fa-solid fa-arrow-down"></i></span>
                          </div>
                        </button>
                        <div>
                            <img class="momo" hidden src="./public/image/momo.jpg" alt="vcb" width="200" height="200">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <button class="btn-item btn-vcb">
                          <div class="btn-login">
                            <div>
                                <span class="title-vcb">Vietcombank nè</span>
                            </div>
                            <span><i class="fa-solid fa-arrow-down"></i></span>
                          </div>
                        </button>
                        <div>
                            <img class="vcb" hidden src="./public/image/vcb.jpg" alt="vcb" width="200" height="200">
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
<script>
    document.querySelector('.btn-momo').addEventListener('click', function() {
        console.log("aaaa");
        var img = document.querySelector('.momo');
        img.hidden = !img.hidden;
    });

    document.querySelector('.btn-vcb').addEventListener('click', function() {
        var imgv = document.querySelector('.vcb');
        imgv.hidden = !imgv.hidden;
    });

    document.querySelector('.no').addEventListener('click', function() {
        var btn = document.querySelector('.no');
        btn.style.position = 'absolute';
        var maxWidth = window.innerWidth - btn.offsetWidth;
        var maxHeight = window.innerHeight - btn.offsetHeight;
        btn.style.left = Math.random() * maxWidth + 'px';
        btn.style.top = Math.random() * maxHeight + 'px';

        var yesBtn = document.querySelector('.yes');
            var currentPadding = parseInt(window.getComputedStyle(yesBtn).getPropertyValue('padding'));
            yesBtn.style.padding = (currentPadding + 10) + 'px';
        });
</script>
